<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <title>Manajemen Nasabah</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div class="container">


</div>
<div class="container my-2">
    <h2>List Nasabah</h2>

    <a th:href="@{/nsForm}" class="btn btn-primary btn-sm mb-3"> New Nasabah </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nama</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>Penghasilan</th>
            <th>Jenis Nasabah</th>
            <th>Id Customer</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nasabah : ${listNasabah}">
            <td th:text="${nasabah.id}"></td>
            <td th:text="${nasabah.nama}"></td>
            <td th:text="${nasabah.tempatLahir}"></td>
            <td th:text="${nasabah.tanggalLahir}"></td>
            <td th:text="${nasabah.alamat}"></td>
            <td th:text="${nasabah.penghasilan}"></td>
            <td th:text="${nasabah.jenisNasabah}"></td>
            <td th:text="${nasabah.idCustomer}"></td>
            <td><a th:href="@{/update/{id}(id=${nasabah.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${nasabah.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>

</html>
