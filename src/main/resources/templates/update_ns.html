<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1">
    <title>Update Nasabah</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h2>Update Nasabah</h2>
    <hr>


    <form name="nsForm" action="#" th:action="@{/updateNs}" th:object="${nasabah}" method="POST" >

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nama">Nama</label>
            <input id="nama" type="text" th:field="*{nama}" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="tempatlahir">Tempat lahir</label>
            <input id="tempatlahir" type="text" th:field="*{tempatLahir}" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="tanggallahir">Tanggal lahir</label>
            <input id="tanggallahir" type="text" th:field="*{tanggalLahir}" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" th:field="*{alamat}" id="alamat" placeholder="alamat" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="penghasilan">Rata rata penghasilan sebulan</label>
            <input type="number" th:field="*{penghasilan}" id="penghasilan" placeholder="penghasilan" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label>Jurusan</label>
            <select name="jenisNasabah" class="form-control mb-4 col-4">
                <option value="0">Pilih Jurusan</option>
                <option value="Perorangan">Perorangan</option>
                <option value="Perusahaan">Perusahaan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idCustomer">Id Customer</label>
            <input type="text" th:field="*{idCustomer}" id="idCustomer" placeholder="ID Customer" class="form-control mb-4 col-4">
        </div>
            <button type="submit" class="btn btn-info col-2"> Update Nasabah</button>
    </form>

    <hr>

    <a th:href="@{/}"> List Nasabah</a>
</div>
</body>

</html>
